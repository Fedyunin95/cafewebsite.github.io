<!DOCTYPE html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Meta keywords">
    <meta name="description" content="Meta description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Gifty
    </title>
    <link rel="stylesheet" href="build/assets/styles/main.min.css">
    <script>
      document.documentElement.className = document.documentElement.className.replace(new RegExp('(?:^|\\s)'+ 'no-js' + '(?:\\s|$)'), '');(function() {
    "use strict";
    // Optimization for Repeat Views
    if( sessionStorage.fontsLoadedCriticalFoftPreloadFallback ) {
        document.documentElement.className += " fonts-loaded-2";
        return;
    } else if( "fonts" in document ) {
        document.fonts.load("1em MontserratSubset").then(function () {
            document.documentElement.className += " fonts-loaded-1";
            Promise.all([
                document.fonts.load("400 1em Montserrat"),
                document.fonts.load("500 1em Montserrat"),
                document.fonts.load("600 1em Montserrat"),
                document.fonts.load("700 1em Montserrat"),
                document.fonts.load("900 1em Montserrat"),
                document.fonts.load("italic 500 1em Montserrat")
            ]).then(function () {
                document.documentElement.className += " fonts-loaded-2";
                // Optimization for Repeat Views
                sessionStorage.fontsLoadedCriticalFoftPreloadFallback = true;
            });
        });
    } else {
        // use fallback
        var ref = document.getElementsByTagName("script")[0];
        var script = document.createElement("script");
        script.src = "./scripts/critical-foft-preload-fallback-optional.js";
        script.async = true;
        ref.parentNode.insertBefore( script, ref );
        /*
         * technically you could trigger the web font load here too and race it with
         * the polyfill load, this means creating an element with text content that
         * uses the font and attaching it to the document
         * <div style="font-family: Montserrat; font-weight: 400; font-style: italic">A</div>
         */
    }
})();
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header js-header"></div>
      <main class="main">
        <style>
          .project-pages {
              box-sizing: border-box;
              margin: 0 auto;
              max-width: 1480px;
              padding: 60px 140px;
          }
          .project-pages__title {
              margin-bottom: 40px;
          }
          .project-pages__items {
              color: #000;
              counter-reset: list-number;
          }
          .project-pages__item {
              counter-increment: list-number;
              font-size: 0;
              letter-spacing: 0;
              padding-left: 25px;
              word-spacing: 0;
          }
          .project-pages__item:before {
              content: counter(list-number) ".";
              display: inline-block;
              font-size: 15px;
              margin-left: -25px;
              margin-right: 10px;
              width: 15px;
          }
          .project-pages__item + .project-pages__item {
              margin-top: 15px;
          }
          .project-pages__link {
              color: inherit;
              font-size: 20px;
              letter-spacing: .03em;
              text-decoration: none;
              -webkit-transition: all .3s ease;
              -moz-transition: all .3s ease;
              -o-transition: all .3s ease;
              transition: all .3s ease;
          }
          .project-pages__link:hover {
              -moz-opacity: .65;
              opacity: .65;
          }
          
          
        </style>
        <div class="project-pages">
          <h1 class="title project-pages__title">Список страниц</h1>
          <ul class="project-pages__items">
            <li class="project-pages__item"><a class="project-pages__link" href="build/main.html">Главная [main]</a>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="build/assets/scripts/main.min.js"></script>
  </body>
</html>
